<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
   </style>
    <title>Cripto List</title>
  </head>

  <body class="flex items-center justify-center">
    <script src="./js/main.js" charset="utf-8"></script>
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full">
          <div class="shadow overflow-hidden border-b border-gray-200
            sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="flex flex-row bg-gray-50 justify-between">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium
                    text-black-500 uppercase tracking-wider">
                    Coins
                  </th>
                </tr>
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium 
                  text-black-500 uppercase tracking-wider">
                    Price
                  </th>
                </tr>
              </thead>
              <tbody id="Coins" class="bg-white divide-y divide-gray-200">
                <tr>
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        <div class="flex flex-col">
                          <tbody id="Coins" class="bg-white divide-y divide-gray-200">
                            <tr>
                              <td>
                                <table style="width: 100%;">
                                  <thead id="CoinList">
                                  </thead>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </div>
                      </div>
                    </div>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
